run:
  timeout: 3m

linters-settings:
  gocyclo:
    min-complexity: 15
  gocritic:
    disabled-checks:
      - ifElseChain

linters:
  enable:
    - megacheck
    - govet
    - revive
    - gocyclo
    - gosec
    - unconvert
    - dupl
    - nakedret
    - prealloc
    - exportloopref
    - gocritic
    - goimports
    - whitespace
    - misspell
    - depguard
    - importas
    - contextcheck
    - nolintlint
    - revive

